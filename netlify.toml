# example netlify.toml
[build]
    command = "yarn build"
    functions = "netlify/functions"
    publish = "dist"

[[redirects]]
    force = true
    from = '/api/*'
    status = 200
    to = '/.netlify/functions/:splat'

  ## Uncomment to use this redirect for Single Page Applications like create-react-app.
  ## Not needed for static site generators.
[[redirects]]
    from = "/*"
    to = "/index.html"
    status = 200

  ## (optional) Settings for Netlify Dev
  ## https://github.com/netlify/cli/blob/master/docs/netlify-dev.md#project-detection
[dev]
#     autoLaunch = false
    command = "yarn vite" # Command to start your dev server
    port = 8898 # Port that the dev server will be listening on
    targetPort = 3005 # Port that the dev server will be listening on
    publish = "dist" # Folder with the static content for _redirect file
    framework = "#custom"

  ## more info on configuring this file: https://www.netlify.com/docs/netlify-toml-reference/
